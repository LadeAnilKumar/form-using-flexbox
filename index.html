<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="line">
            <div class="container">
                <h1 class="text">Registration Form</h1>
                <div class="bottom-container">
                    <label class="label">Name</label>
                    <input type="text" placeholder="Name" class="input">
                </div>
                <div class="bottom-container">
                    <label class="label">Gender</label>
                    <div>
                        <input type="radio" id="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female">
                        <label for="female">Female</label>
                    </div>
        
            <div class="bottom-container">
                <label class="label">Email</label>
                <input type="email" placeholder="example@123" class="input">
            </div>
            <div class="bottom-container">
                <label class="label">Password</label>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="bottom-container">
                <label class="label">Phone Number</label>
                <input type="number" placeholder="phone" class="input">
            </div>
            <div>
                <label class="label">Hobbies</label>
                <input id="cricket" type="checkbox"> 
                <label for="cricket">Cricket</label>
                <input id="carrom" type="checkbox"> 
                <label for="carrom">Carroms</label>
                
            </div>
            <div class="qualification">
                <label>Qualification</label>
                <select>
                    <option value="10th">10th</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Degree">Degree</option>
                    <option value="B.Tech">B.Tech</option>
                </select>
            </div>
            <div class="bottom-container">
                <label class="label">Message</label>
                <textarea col="5" class="textarea"></textarea>
            </div>
        
           <div class="button-container">
            <button class="button">Submit</button>
           </div>
         </div>
        </div>
    </div>
</body>
</html>
